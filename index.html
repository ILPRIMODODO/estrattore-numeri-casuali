<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrattore Casuale di Numeri (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .centered-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .risultato-box {
            font-size: 5em;
            font-weight: bold;
            color: #dc3545; 
            padding: 20px 30px;
            margin-bottom: 25px;
            border: 3px solid #dc3545;
            border-radius: 200px;
            display: inline-block;
            min-width: 150px;
            height: 100px;
            line-height: 70px;
            background-color: #fff;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="centered-container container">
        <div class="card shadow-lg p-4 col-12 col-md-8 col-lg-6">
            <div class="card-body text-center">
                <h1 class="card-title text-primary mb-4">ðŸŽ² Estrattore Casuale di Numeri</h1>

                <div class="mb-4">
                    <span id="risultato" class="risultato-box">?</span>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <label for="minimo" class="form-label">Valore Minimo</label>
                        <input type="number" class="form-control" id="minimo" value="1" min="0">
                    </div>
                    <div class="col-6">
                        <label for="massimo" class="form-label">Valore Massimo</label>
                        <input type="number" class="form-control" id="massimo" value="100" min="1">
                    </div>
                </div>

                <button onclick="estraiNumero()" class="btn btn-success btn-lg w-100">
                    Estrai Numero Casuale
                </button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript per la logica
        function estraiNumero() {
            const minInput = document.getElementById('minimo').value;
            const maxInput = document.getElementById('massimo').value;

            let min = parseInt(minInput);
            let max = parseInt(maxInput);

            if (isNaN(min) || isNaN(max)) {
                alert("Per favore, inserisci numeri validi per il range.");
                return;
            }

            if (min >= max) {
                alert("Il valore minimo (" + min + ") deve essere inferiore al valore massimo (" + max + ").");
                return;
            }

            const numeroCasuale = Math.floor(Math.random() * (max - min + 1)) + min;

            document.getElementById('risultato').textContent = numeroCasuale;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
